<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buttons &mdash; James Fawcett</title>

    <script
      src="https://kit.fontawesome.com/049657f600.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Button Styling &mdash; Jeff Su</h1>

      <div class="button_container">
        <a href="https://www.lyft.com" target="_blank" id="btn_lyft">Lyft</a>
      </div>

      <div class="button_container">
        <a
          href="https://www.cartoonnetwork.com"
          target="_blank"
          id="btn_cartoonnetwork"
          >CartoonNetwork</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.ideo.com" target="_blank" id="btn_ideo">IDEO</a>
      </div>

      <div class="button_container">
        <a href="https://www.nike.com" target="_blank" id="btn_nike">NIKE</a>
      </div>

      <div class="button_container">
        <a href="https://www.thecolorrun.com" target="_blank" id="btn_colorrun"
          >The Color Run</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.npr.com" target="_blank" id="btn_npr"
          ><i class="fas fa-heart"></i>NPR</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.moo.com" target="_blank" id="btn_moo">MOO</a>
      </div>

      <div class="button_container">
        <a href="https://www.dimecitycycles.com" target="_blank" id="btn_dime"
          >Dime City Cycles</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.newyorker.com" target="_blank" id="btn_nyer"
          >New Yorker</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.foreflight.com" target="_blank" id="btn_fflight"
          >ForeFlight</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.instagram.com" target="_blank" id="btn_instagram"
          >Insta <i class="fas fa-camera-retro"></i
        ></a>
      </div>

      <div class="button_container">
        <a
          href="https://www.explodingkittens.com"
          target="_blank"
          id="btn_explode"
          >Explode</a
        >
      </div>

      <div class="button_container">
        <a href="https://www.fitbit.com" target="_blank" id="btn_fitbit"
          >Fitbit
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.samsung.com" target="_blank" id="btn_samsung"
          >Samsung
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.craigslist.org" target="_blank" id="btn_craigslist"
          >craigslist
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.michaelkors.com" target="_blank" id="btn_mkors"
          >Michael Kors
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.nerf.hasbro.com" target="_blank" id="btn_nerf"
          >Nerf
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.hulkhogan.com" target="_blank" id="btn_hulk"
          >Hulk Hogan
        </a>
      </div>

      <div class="button_container">
        <a
          href="https://www.electra.trekbikes.com"
          target="_blank"
          id="btn_electra"
          >Electra
        </a>
      </div>

      <div class="button_container">
        <a href="https://www.ibm.com" target="_blank" id="btn_ibm">IBM </a>
      </div>

      <div class="button_container">
        <a href="http://www.spotify.com" target="_blank" id="btn_spotify"
          >Spotify</a
        >
      </div>

      <div class="button_container">
        <a href="http://www.amazon.com" target="_blank" id="btn_amazon"
          ><i class="fa fa-amazon"></i
        ></a>
      </div>

      <div class="button_container">
        <a href="http://www.twitter.com" target="_blank" id="btn_twitter"
          >twitter</a
        >
      </div>

      <div class="button_container">
        <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"
          ><span>indiegogo</span></a
        >
      </div>
    </main>
  </body>
</html>
